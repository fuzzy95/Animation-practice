<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="logoDiv">
          <h2 class="logoHeader">Welcome Gorgeous Peoples in,</h2>
          <img class="logo" src="img/PX.svg" alt="logo" />
        </div>
        <a class="link" href="#scene">
          <div class="btn">
            <span class="btn-text"> Start Game </span>
          </div>
        </a>
      </div>
      <div class="rLogo">
        <img class="logo1" src="img/Plane.svg" alt="" />
      </div>
      <div class="spaceDiv">
        <img src="img/Layer 2.svg" alt="" class="spaceship" />
      </div>
      <div class="background"></div>
    </div>

    <section class="secondscene px-20 mt-20" id="scene">
      <nav class="flex justify-end items-center space-x-4">
        <h1 class="navtext text-gray-600">Follow us</h1>
        <ul class="flex items-center space-x-4">
          <li><img src="img/Dribbble.svg" alt="" /></li>
          <li><img src="img/Twitter.svg" alt="" /></li>
          <li><img src="img/Burger.svg" alt="" /></li>
        </ul>
      </nav>
      <div class="text-white absolute ml-16">Empowered by Innovation</div>

      <div class="mt-16">
        <p class="text-gray-600">
          <span class="inline-block h-1 w-6 rounded bg-gray-600" />
          <p class="text-gray-600">Creative ideas</p>
        </p>
        <h1>A Creative IT Solutions</h1>
      </div>
      <div class="background"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script>
      TweenMax.from('.logoHeader', 1.5, { scale: 0, delay:1.2});
      TweenMax.from('.logo', 1.5, {
        opacity: 0,
        scale: 0.1,
        delay: 2.5,
        ease: Back.easeOut, });
      TweenMax.from('.logo1', 0.7, {
        x: -560,
        y: 750,
        opacity: 0,
        scale: 0.1,
        delay: 2.5,
      });
      TweenMax.from('.spaceship', 0.7, {
        x: 560,
        y: -750,
        opacity: 0,
        scale: 0.1,
        delay: 2.5,
      });
      TweenMax.from('.background', 1, {
        scale:0
      });
      TweenMax.from('.btn', 0.5, {
        opacity: 0,
        scale: 0,
        delay: 3,
        ease: Bounce.easeOut,
      });
    </script>
  </body>
</html>
