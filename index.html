<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="logoDiv">
          <h2 class="logoHeader">Welcome Gorgeous Peoples in,</h2>
          <img class="logo" src="img/PX.svg" alt="logo" />
        </div>
        <div class="btn">
          <span class="btn-text"> Start Game </span>
        </div>
      </div>
      <div class="rLogo">
        <img class="logo1" src="img/Plane.svg" alt="" />
      </div>
      <div class="spaceDiv">
        <img src="img/Layer 2.svg" alt="" class="spaceship" />
      </div>
      <div class="background"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script>
      TweenMax.to('.logo', 1.5, { scale: 0.8 });
      TweenMax.from('.logo1', 2, {
        opacity: 0,
        scale: 0.1,
        ease: Back.easeOut.config(4),
      });
      TweenMax.from('.spaceship', 2, {
        opacity: 0,
        scale: 0.1,
        ease: Back.easeOut.config(4),
      });
      TweenMax.to('.header', 2, {
        opacity: 0,
      });
      TweenMax.from('.background', 1, {
        scale: 0.3,
      });
      TweenMax.from('.btn', 2, {
        opacity: 0,
        scale: 0,
      });
    </script>
  </body>
</html>
